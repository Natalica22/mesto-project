<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="логотип Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/avatar.jpg" alt="аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-row">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-place-button"></button>
      </section>
      <section class="places">
        <article class="place">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="place__image">
          <div class="place__content">
            <h2 class="place__title">Карачаевск</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="place__image">
          <div class="place__content">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/dombai.png" alt="Домбай" class="place__image">
          <div class="place__content">
            <h2 class="place__title">Домбай</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="place__image">
          <div class="place__content">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/dombai.png" alt="Домбай" class="place__image">
          <div class="place__content">
            <h2 class="place__title">Домбай</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/karachaevsk.png" alt="Карачаево-Черкессия" class="place__image">
          <div class="place__content">
            <h2 class="place__title">Карачаево-Черкессия</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button type="reset" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form">
          <fieldset class="form__info">
            <input type="text" class="form__text" value="Жак-Ив Кусто" placeholder="Имя">
            <input type="text" class="form__text" value="Исследователь океана" placeholder="О себе">
          </fieldset>
          <button type="submit" class="form__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
