<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="логотип Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-group">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-place-button"></button>
      </section>
      <section class="gallery">
        <ul class="places">
          <li class="places__card">
            <img src="./images/karachaevsk.png" alt="Карачаевск" class="places__image">
            <div class="places__content">
              <h2 class="places__title">Карачаевск</h2>
              <button type="button" class="places__like-button"></button>
            </div>
          </li>
          <li class="places__card">
              <img src="./images/elbrus.png" alt="Гора Эльбрус" class="places__image">
              <div class="places__content">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button type="button" class="places__like-button"></button>
              </div>
          </li>
          <li class="places__card">
            <img src="./images/dombai.png" alt="Домбай" class="places__image">
            <div class="places__content">
              <h2 class="places__title">Домбай</h2>
              <button type="button" class="places__like-button"></button>
            </div>
          </li>
          <li class="places__card">
            <img src="./images/elbrus.png" alt="Гора Эльбрус" class="places__image">
            <div class="places__content">
              <h2 class="places__title">Гора Эльбрус</h2>
              <button type="button" class="places__like-button"></button>
            </div>
          </li>
          <li class="places__card">
            <img src="./images/dombai.png" alt="Домбай" class="places__image">
            <div class="places__content">
              <h2 class="places__title">Домбай</h2>
              <button type="button" class="places__like-button"></button>
            </div>
          </li>
          <li class="places__card">
            <img src="./images/karachaevsk.png" alt="Карачаево-Черкессия" class="places__image">
            <div class="places__content">
              <h2 class="places__title">Карачаево-Черкессия</h2>
              <button type="button" class="places__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
