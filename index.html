<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./places.js" defer></script>
  <script src="./index.js" defer></script>
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="логотип Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/avatar.jpg" alt="аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" aria-label="edit" class="profile__edit-button button-hover"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="add" class="profile__add-place-button button-hover"></button>
      </section>
      <section class="places">
        <template id="place">
          <article class="place">
            <button type="button" aria-label="delete" class="place__delete-button button-hover"></button>
            <img class="place__image">
            <div class="place__content">
              <h2 class="place__title"></h2>
              <button type="button" aria-label="like" class="place__like-button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div id="profile-popup" class="popup">
      <div class="popup__container">
        <button type="reset" aria-label="close" class="popup__close button-hover"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form">
          <fieldset class="form__info">
            <input type="text" name="name" class="form__text" placeholder="Имя">
            <input type="text" name="about" class="form__text" placeholder="О себе">
          </fieldset>
          <button type="submit" class="form__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="place-popup" class="popup">
      <div class="popup__container">
        <button type="reset" aria-label="close" class="popup__close button-hover"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form">
          <fieldset class="form__info">
            <input type="text" name="name" class="form__text" placeholder="Название">
            <input type="url" name="imageUrl" class="form__text" placeholder="Ссылка на картинку">
          </fieldset>
          <button type="submit" class="form__save-button">Создать</button>
        </form>
      </div>
    </div>

    <div id="popup-image" class="popup popup_background_dark">
      <div class="popup__container-image">
        <button type="reset" aria-label="close" class="popup__close button-hover"></button>
        <img class="popup__image">
        <h2 class="popup__image-title"></h2>
      </div>
    </div>
  </div>
</body>
</html>
